<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEHFILE RABEEH MEELAD FEST Results</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="mehfil.png" alt="MEHFILE RABEEH Logo">
        </div>
        <h1>MEHFILE RABEEH MEELAD FEST</h1>
        <button id="admin-login-btn">Admin Login</button>
    </header>

    <div class="container">
        <main id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Enter password" required>
                <button type="submit">Log In</button>
            </form>

            <div id="admin-content" class="hidden">
                <div class="control-buttons">
                    <button id="add-category-btn">Add Category</button>
                    <button id="add-team-btn">Add Team</button>
                </div>

                <div id="add-category-form" class="add-form hidden">
                    <h3>Add New Category</h3>
                    <input type="text" id="category-name-input" placeholder="Category Name" required>
                    <div class="form-buttons">
                        <button id="submit-category-btn">Create Category</button>
                        <button type="button" class="close-form-btn" data-form="add-category-form">Close</button>
                    </div>
                </div>

                <div id="add-team-form" class="add-form hidden">
                    <h3>Add New Team</h3>
                    <input type="text" id="team-name-input" placeholder="Team Name" required>
                    <div class="form-buttons">
                        <button id="submit-team-btn">Create Team</button>
                        <button type="button" class="close-form-btn" data-form="add-team-form">Close</button>
                    </div>
                </div>

                <div id="category-tabs-container">
                </div>

                <div id="competition-entry" class="hidden">
                    <h3 id="current-category-title"></h3>
                    <form id="add-competition-form">
                        <input type="text" id="competition-name-input" placeholder="Competition Name" required>
                        <button type="submit">Add Competition</button>
                    </form>

                    <div id="competitions-list">
                    </div>
                </div>
            </div>
        </main>

        <main id="public-view">
            <div class="filter-controls">
                <label for="competition-filter">Filter by Competition:</label>
                <select id="competition-filter"></select>
                
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter"></select>
            </div>

            <section id="results-container">
                <p class="no-results-msg">Select a competition and category to view results.</p>
            </section>
        </main>
    </div>
